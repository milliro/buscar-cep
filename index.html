<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Buscar CEP</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
      <form id="busca-cep">
        <label for="cep">Digite um CEP</label>
        <div class="container-cep">
          <input type="text" name="cep" id="cep">
          <button type="button" id="btn-cep">
            Buscar
          </button>
        </div>
      </form>

      <section class="container-dados">
        <div class="dados">
          <h2>Rua / Avenida</h2>
          <p id="logradouro"></p>
        </div>

        <div class="dados">
          <h2>Bairro</h2>
          <p id="bairro"></p>
        </div>

        <div class="dados">
          <h2>Cidade</h2>
          <p id="cidade"></p>
        </div>

        <div class="dados">
          <h2>Gia</h2>
          <p id="gia"></p>
        </div>

        <div class="dados">
          <h2>IBGE</h2>
          <p id="ibge"></p>
        </div>

        <div class="dados">
          <h2>UF</h2>
          <p id="uf"></p>
        </div>
      </section>
    <script src="./js/app.js"></script>
  </body>
</html>
